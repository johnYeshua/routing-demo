<h1>Product Component</h1>

<div>
    <table border="2">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of pro_obj">
                <td><a [routerLink]="['/product',p.productID]">{{p.productID}}</a></td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
            </tr>
        </tbody>
    </table>
</div>

<router-outlet></router-outlet>
